<!DOCTYPE html>
<html>
<head>
    <title>MOOD_LOL // V.1.0</title>
    <style>
        body { 
            background-color: #050505; 
            font-family: 'Courier New', Courier, monospace;
            display: flex; 
            justify-content: center; 
            align-items: center; 
            height: 100vh; 
            margin: 0; 
            color: #00f3ff;
        }
        
        #chat-container { 
            width: 450px; 
            background: #111; 
            padding: 25px; 
            border: 2px solid #00f3ff; 
            box-shadow: 0 0 20px rgba(0, 243, 255, 0.4), inset 0 0 10px rgba(0, 243, 255, 0.1); 
        }
        
        h2 {
            text-align: center;
            text-transform: uppercase;
            letter-spacing: 3px;
            margin-top: 0;
            text-shadow: 0 0 10px #00f3ff;
            border-bottom: 1px dashed #00f3ff;
            padding-bottom: 15px;
        }
        
        #chatbox { 
            height: 350px; 
            overflow-y: scroll; 
            border: 1px solid #333; 
            padding: 15px; 
            margin-bottom: 20px; 
            background: #000; 
        }

        #chatbox::-webkit-scrollbar { width: 5px; }
        #chatbox::-webkit-scrollbar-thumb { background: #00f3ff; }
        
        .bot-msg { 
            color: #00f3ff;
            margin: 10px 0; 
            text-shadow: 0 0 5px rgba(0, 243, 255, 0.5);
        }
        .bot-msg::before { content: "[AI]: "; opacity: 0.7; }

        .user-msg { 
            color: #ff0055;
            text-align: right; 
            margin: 10px 0; 
            text-shadow: 0 0 5px rgba(255, 0, 85, 0.5);
        }
        .user-msg::after { content: " :[USER]"; opacity: 0.7; }
        @media screen and (max-width: 600px) {
            #chat-container {
                width: 90%;
                height: 90vh;
                display: flex;
                flex-direction: column;
                padding: 15px;
            }

            #chatbox {
                flex-grow: 1;
                height: auto;
            }

            body {
                font-size: 14px;
            }
            
            h2 {
                font-size: 1.2em;
            }
            
            button {
                width: 80px;
                padding: 15px 5px;
            }
        }        
        @keyframes blink { 50% { opacity: 0; } }
        
        .typing {
            color: #00f3ff;
            font-style: italic;
            animation: blink 1s infinite;
            margin: 10px 0;
            font-size: 0.9em;
        }
        
        .input-area { display: flex; border: 1px solid #333; }
        
        input { 
            flex-grow: 1;
            padding: 15px; 
            background: #000; 
            color: #fff; 
            border: none; 
            font-family: 'Courier New', monospace;
            outline: none;
        }
        
        button { 
            width: 100px; 
            background: #00f3ff; 
            color: #000; 
            border: none; 
            font-weight: bold; 
            cursor: pointer; 
            transition: 0.2s;
            text-transform: uppercase;
        }
        
        button:hover { 
            background: #fff; 
            box-shadow: 0 0 15px #fff;
        }
    </style>
</head>
<body>

<div id="chat-container">
    <h2>System_Status: Online</h2>
    <div id="chatbox">
        <div class="bot-msg">Initializing core systems...<br>How are your feeling right now?</div>
    </div>
    <div class="input-area">
        <input type="text" id="userInput" placeholder="Input data here..." autocomplete="off">
        <button onclick="sendMessage()">Send</button>
    </div>
</div>

<script>
    function sendMessage() {
        var input = document.getElementById("userInput");
        var message = input.value;
        if (message === "") return;

        var chatbox = document.getElementById("chatbox");
        
        chatbox.innerHTML += '<div class="user-msg">' + message + '</div>';
        
        var loader = document.createElement('div');
        loader.className = 'typing';
        loader.innerHTML = '[ANALYZING DATA...]';
        chatbox.appendChild(loader);
        
        chatbox.scrollTop = chatbox.scrollHeight;

        fetch('/get_response', {
            method: 'POST',
            body: new URLSearchParams({ 'msg': message }),
            headers: { 'Content-Type': 'application/x-www-form-urlencoded' }
        })
        .then(response => response.json())
        .then(data => {
            chatbox.removeChild(loader);
            
            chatbox.innerHTML += '<div class="bot-msg">' + data.response + '</div>';
            chatbox.scrollTop = chatbox.scrollHeight;
        });

        input.value = ""; 
    }

    document.getElementById("userInput").addEventListener("keypress", function(event) {
        if (event.key === "Enter") {
            sendMessage();
        }
    });
</script>

</body>
</html>
